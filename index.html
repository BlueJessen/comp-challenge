<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <nav class= 'left-nav'>
      <section>
        <img></img>
        <h1>UserName</h1>
      </section>
      <section class= 'main-nav'>
        <h1>Main</h1>
        <div class='nav-section'>
          <img class='widget-buttons' src='./assets/home.svg'></img>
          <h1>Home</h1>
        </div>
        <div class='nav-section'>
          <img class='widget-buttons' src='./assets/briefcase.svg'></img>
          <h1>Jobs</h1>
        </div>
        <div class='nav-section'>
          <img class='widget-buttons' src='./assets/document.svg'></img>
          <h1>Resumes</h1>
        </div>
        <div class='nav-section'>
          <img class='widget-buttons' src='./assets/checkbox.svg'></img>
          <h1>Tasks</h1>
        </div>
        <div class='nav-section'>
          <img class='widget-buttons' src='./assets/calendar.svg'></img>
          <h1>Calendar</h1>
        </div>
      </section>
      <section class='admin-nav'>
        <h1>Admin</h1>
        <div class='nav-section'>
            <img class='widget-buttons' src='./assets/users-alt.svg'></img>
            <h1>Users</h1>
        </div>
          <div class='nav-section'>
            <img></img>
            <h1>Locations</h1>
          </div>
          <div class='nav-section'>
            <img></img>
            <h1>Workflows</h1>
          </div>
          <div class='nav-section'>
            <img></img>
            <h1>Job Boards</h1>
          </div>
          <div class='nav-section'>
            <img></img>
            <h1>Social</h1>
          </div>
        </section>
        <section class='nav-options'>
          <h1>Categories</h1>
          <div>Administrative</div>
          <div>Design</div>
          <div>Executive</div>
          <div>Human Resources</div>
        </section>
      </nav>
      <main class="hover-active" >
        <header>
          <button class="hide-nav"></button>
          <input placeholder= 'Search for a job,task or resume'></input>
          <button class= "add-person">
            <img class='widget-buttons' src='./assets/user-add.svg' alt='add user'></img>
          </button>
          <button class="search-task-button">
            <img></img>
          </button>
          <button class="icon-button">
            <img class='widget-buttons' src='./assets/apps-free-icon-font.svg' alt='icon squares'></img>
          </button>
        </header>
          <section class="data-display">
            <button>Totals -</button>
            <img></img>
            <button>Applicants/Day</button>
          </section>
        <section class=job-info-container>
          <article class=job-info-form>
            <header class='form-header'>Job Description
            <button>Edit</button>
            </header>
            <div>Position Title</div>
            <div>Location</div>
            <div>Employment Type</div>
            <div>Experience</div>
            <div>Status</div>
            <div>Description</div>
            <div>Hiring Lead</div>
            <div>Approved Salary</div>
          </article>
          <section class=social-nav>
            <div class='social-buttons'>
              <button class='facebook-button'>Post to Facebook</button>
              <button class='tweet-button'>Tweet this Job</button>
              <button class='linkedin-button'>Post to Linkedin</button>
            </div>
            <div>
              <label for='job-link'>Link to this job</label>
              <input name='job-link'></input>
              <button>Copy</button>
            </div>
            <div>
              <label for='use-button'>Use the Button Widget</label>
              <input name='use-button'></input>
              <button>Copy</button>
            </div>
            <div>
              <label for='email-upload'>Upload Resumes by Email</label>
              <input name='email-upload'></input>
            </div>
            </section>
          </section>
      </main>
    </body>
  <script src="scripts.js"></script>
